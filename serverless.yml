service: secret-santa

frameworkVersion: '2'

plugins:
  - serverless-python-requirements
  - serverless-wsgi
custom:
  wsgi:
    app: app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux
    pythonBin: python3

provider:
  name: aws
  runtime: python3.8
  stage: prod
  region: us-west-2

functions:
  app:
    handler: wsgi.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'

resources:
  Resources:
    listTable:
      Type: AWS::DynamoDB::Table
      AttributeDefinitions:
        - AttributeName: uuid
        AttributeType: S
      KeySchema:
        - AttributeName: uuid
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
